apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-outyet-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - kubes.cc
    secretName: cluster-issuer-account-key
  rules:
  - host: kubes.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-outyet-service
            port:
              number: 80
